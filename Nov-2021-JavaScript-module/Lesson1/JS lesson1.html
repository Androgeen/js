<script>

    let a = 'hello'
    console.log(a);

    b = 'Sergiy'
    document.write(`<h1>name: ${b}</h1>`);

    let name = 'Kindybaluk'
    let person = a + ' ' + name + ' ' + age
    console.log(person);
    document.write(`<h1>${a} ${name} ${age}</h1>`);

    console.log(typeof g);

    let i = true;
    console.log(typeof i);

    console.log(5 < 6);
    console.log(5 > 6);
    console.log(5 == 6);
    console.log(5 == '6');
    console.log(10 == '10');
    console.log(10 == 10);
    console.log(10 > 10);
    console.log(10 < 10);
    console.log(10 != 10);
    console.log(123 < '123');
    console.log(123 == '123');

    let str = "20";
    let j = 5;
    document.write(str + j + "<br/>");
    document.write(str - j + "<br/>");
    document.write(str * "2" + "<br/>");
    document.write(str / 2 + "<br/>");


</script>
